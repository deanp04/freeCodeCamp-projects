<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Warms Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Galactic Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the galaxy!</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label for="age" id="number-label">Age (optional): <input id="number" type="number" name="age" min="13" max="120" placeholder="Age" /></label>
        <label for="dropdown">Which character best describes you?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Jedi</option>
            <option value="2">Sith</option>
            <option value="3">Bounty Hunter</option>
            <option value="4">Rebel Alliance</option>
            <option value="5">Imperial Officer</option>
            <option value="6">Droid</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend the Galactic Republic to a friend?</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1" checked /> Definitely</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="2" /> Maybe</label>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="3" /> Not sure</label>
      </fieldset>

      <fieldset>
        <label for="dropdown">What is your favorite planet in the galaxy?
          <select id="dropdown" name="dropdown">
                <option value="">Select your favorite planet</option>
                <option value="1">Tatooine</option>
                <option value="2">Coruscant</option>
                <option value="3">Hoth</option>
                <option value="4">Endor</option>
                <option value="5">Kashyyyk</option>
          </select>
        </label>
      </fieldset>
      <fieldset> What aspect of the Force would you like to see improved? (Check all that apply)
        <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="1" />Lightsaber arts
        </label>
        <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="2" />Force Powers
        </label>
        <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="3" />Jedi Training
        </label>
        <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="4" />Dark Side Temptation
        </label>
      </fieldset>
      <fieldset>
        <label for="comments">Any messages for the Jedi Council or the Sith Lords? <textarea id="comments" name="comments"
                                                                                          type="textarea" rows="3"
                                                                                          cols="5"
                                                                                          placeholder="Enter your message here..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Send Transmission" id="submit"/>
    </form>
  </body>
</html>
