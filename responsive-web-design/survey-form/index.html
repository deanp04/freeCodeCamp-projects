<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label for="age" id="number-label">Age (optional): <input id="number" type="number" name="age" min="13" max="120" placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1" checked /> Definitely</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="2" /> Maybe</label>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="3" /> Not sure</label>
      </fieldset>

      <fieldset>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset> What would you like to see improved? (Check all that apply)
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="1" />Front-end Projects
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="2" />Back-end Projects
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="3" />Data Visualization
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="4" />Challenges
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="5" />Open Source Community
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="6" />Gitter help rooms
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="7" />Videos
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="8" />City Meetups
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="9" />Wiki
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="10" />Forum
      </label>
      <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="11" />Additional Courses
      </label>
      <label for="comments">Any comments or suggestions? <textarea id="comments" name="comments" type="textarea" rows="3" cols="5" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
